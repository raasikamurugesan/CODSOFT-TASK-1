<!DOCTYPE html>
<html>
<head>
    <title>Professional Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #180f0fce; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .calculator {
            background-color: #4d15b6;
            border: 1px solid #000000;
            border-radius: 10%;
            box-shadow: 0 0 10px rgba(119, 10, 228, 0.2);
            text-align: center;
            padding: 20px;
        }
        .display {
            font-size: 24px;
            width: 95%;
            padding: 10px;
            border: 50px;
           border-top: #db0c0c;
            margin-bottom: 10px;
        }
        .btn-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
            justify-content: center;
        }
        .btn {
            width: 50px;
            height: 50px;
            color: #ffffff;
            background-color: #000000;
            font-size: 20px;
            border: 4px;;
            border-color: #0a0a0a;
            border-radius: 10%;
            cursor: pointer;
        }
        .btn.operator {
            background-color: #05dddda1;
            color: #131212;
            border-color: #0a0a0a;
            border-radius: 50%;
        }
        .btn.equal {
            background-color: #0c60dd;
            color: #0a0a0a;
            border-radius: 10%;
        }
        .btn.clear {
            background-color: #626cf7;
            color: #fff;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" class="display" disabled>
        <div class="btn-container">
            <button class="btn clear" onclick="clearDisplay()">C</button>
            <button class="btn" onclick="addToDisplay('7')">7</button>
            <button class="btn" onclick="addToDisplay('8')">8</button>
            <button class="btn" onclick="addToDisplay('9')">9</button>
            <button class="btn operator" onclick="addToDisplay('+')">+</button>
            <button class="btn" onclick="addToDisplay('4')">4</button>
            <button class="btn" onclick="addToDisplay('5')">5</button>
            <button class="btn" onclick="addToDisplay('6')">6</button>
            <button class="btn operator" onclick="addToDisplay('-')">-</button>
            <button class="btn" onclick="addToDisplay('1')">1</button>
            <button class="btn" onclick="addToDisplay('2')">2</button>
            <button class="btn" onclick="addToDisplay('3')">3</button>
            <button class="btn operator" onclick="addToDisplay('*')">*</button>
            <button class="btn" onclick="addToDisplay('0')">0</button>
            <button class="btn" onclick="addToDisplay('.')">.</button>
            <button class="btn equal" onclick="calculate()">=</button>
            <button class="btn operator" onclick="addToDisplay('/')">/</button>
        </div>
    </div>

    <script>
        function addToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculate() {
            var display = document.getElementById('display').value;
            try {
                document.getElementById('display').value = eval(display);
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }
    </script>
</body>
</html>
